<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Janila's Horror Movie Blog</title>
    <style>
       body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #0d0d0d, #1a0000 85%);
    color: #f5f5f5;
    overflow-x: hidden;
    scroll-behavior: smooth;
}

/* Container */
.container {
    width: 85%;
    max-width: 1200px;
    margin: 0 auto;
}

/* ===== HEADER ===== */
header {
    background: linear-gradient(135deg, #000, #2b0000);
    color: #fff;
    padding: 25px 0;
    border-bottom: 2px solid #e63946;
    box-shadow: 0 5px 20px rgba(230, 57, 70, 0.3);
    position: sticky;
    top: 0;
    z-index: 100;
}

header #branding h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-shadow: 0 0 15px #e63946;
    animation: fadeInDown 1s ease;
}

header .highlight {
    color: #e63946;
}

header nav {
    float: right;
    margin-top: 8px;
}

header ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

header li {
    display: inline-block;
    margin-left: 25px;
}

header a {
    color: #f5f5f5;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 500;
    letter-spacing: 1px;
    position: relative;
    transition: color 0.3s ease;
}

header a::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0%;
    height: 2px;
    background: #e63946;
    transition: width 0.3s ease;
}

header a:hover::after {
    width: 100%;
}

header a:hover {
    color: #e63946;
}

header .current a {
    color: #e63946;
}

/* ===== CONTACT SECTION ===== */
.contact {
    background: rgba(15, 15, 15, 0.85);
    border: 1px solid rgba(255, 77, 77, 0.2);
    border-radius: 12px;
    box-shadow: 0 4px 25px rgba(255, 77, 77, 0.15);
    padding: 40px;
    margin-top: 60px;
    backdrop-filter: blur(5px);
    animation: fadeInUp 1.2s ease-in;
    text-align: center;
}

.contact h3 {
    color: #ff4d4d;
    font-size: 1.8rem;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #b30000;
    letter-spacing: 1px;
    position: relative;
}

.contact h3::after {
    content: '';
    display: block;
    width: 80px;
    height: 3px;
    background: #e63946;
    margin: 10px auto 0;
    border-radius: 5px;
    box-shadow: 0 0 10px #e63946;
}

/* Form */
.contact form {
    max-width: 600px;
    margin: 30px auto 0;
}

.contact form input,
.contact form textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: none;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
}

.contact form input:focus,
.contact form textarea:focus {
    background: rgba(255, 77, 77, 0.15);
    box-shadow: 0 0 10px #e63946;
    border: 1px solid #e63946;
}

.contact form textarea {
    resize: none;
    height: 120px;
}

/* Button */
.contact form button {
    background: linear-gradient(135deg, #e63946, #b30000);
    color: #fff;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 0 10px rgba(230, 57, 70, 0.4);
    transition: all 0.3s ease;
}

.contact form button:hover {
    background: linear-gradient(135deg, #ff4d4d, #e63946);
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(230, 57, 70, 0.6);
}

/* ===== FOOTER ===== */
footer {
    background: linear-gradient(135deg, #2b0000, #000);
    color: #eee;
    text-align: center;
    padding: 25px 0;
    font-size: 0.95rem;
    letter-spacing: 1px;
    box-shadow: 0 -4px 20px rgba(230, 57, 70, 0.3);
}

footer p {
    margin: 0;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    header nav {
        float: none;
        text-align: center;
        margin-top: 15px;
    }

    header li {
        display: block;
        margin: 10px 0;
    }

    .contact {
        padding: 25px;
    }

    .contact form button {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Janila's</span> Horror Movie Blog</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="Portfolio.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="contact">
            <h3>Contact Us</h3>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email Address">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <footer>
        <p>Janila's Horror Movie Blog, Copyright &copy; 2025</p>
    </footer>
</body>
</html>
