  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Carmel Candy;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #FFFFFF;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      max-width: 900px;
    }

    .profile {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.1);
    }

    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-color: #fff;
      overflow: hidden;
      margin: 0 auto 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      border: 5px solid #fff;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .circle:hover img {
      transform: scale(1.1);
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #6a5acd;
      padding: 10px 20px;
      border-radius: 25px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #483d8b;
      box-shadow: 0 0 10px #fff;
    }

    .name {
      font-weight: bold;
      color: #FFFF;
      margin-bottom: 10px;
    }
  </style>
</head>
